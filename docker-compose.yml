version: '3'
services: 
  web:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5080:3000"
    volumes: 
      - /usr/src/app/node_modules
      - .:/usr/src/app
  tests:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    volumes: 
      - /usr/src/app/node_modules
      - .:/usr/src/app
    command: ["npm", "run", "test"]